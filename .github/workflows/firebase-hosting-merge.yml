name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        continue-on-error: true # Ensure workflow doesn't stop on build failure

        # Debug Step 1: List the Project Structure
      - name: List project files
        run: ls -R

      # Debug Step 2: Check Specific Directories
      - name: Check src directory
        run: ls src

      - name: Check src/api directory
        run: ls src/api

      # Firebase Deployment
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: success()
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TWITTER_CLONE_26875 }}
          channelId: live
          projectId: twitter-clone-26875
